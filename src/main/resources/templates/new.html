<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Student Registration</title>
        <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">

        <script src=""></script>
    </head>
    <body>
        <tr>
            <div align="left">
                <h3><a th:href="@{'/'}">Home</a> </h3> <!-- goes to index.html page -->
            </div>
        </tr>
        <div align="center">
            <h1>Register Student</h1>
            <br />

            <div class="col-sm-4">
                <form action="#" th:action="@{/save}" th:object="${student}" method="post">
                    <div align="left">
                        <tr>
                            <label class="form-label">Student Name</label>
                            <td>
                                <input type="hidden" th:field="*{id}" />
                                <input type="text" th:field="*{studentName}" class="form-control" placeholder="StudentName" />
                            </td>
                        </tr>
                    </div>
                    <div align="left">
                        <tr>
                            <label class="form-label">Course</label>
                            <td>
                                <input type="text" th:field="*{course}" class="form-control" placeholder="course">
                            </td>
                        </tr>
                    </div>
                    <div align="left">
                        <tr>
                            <label class="form-label">Fee</label>
                            <td>
                                <input type="text" th:field="*{fee}" class="form-control" placeholder="Fees">
                            </td>
                        </tr>
                    </div>
                    <br>
                    <tr>
                        <td colspan="2">
                            <button type="submit" class="btn btn-info">Save</button>
                        </td>
                    </tr>
                </form>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/js/bootstrap.min.js" integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd" crossorigin="anonymous"></script>
 
    </body>
</html>
