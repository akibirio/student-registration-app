<!DOCTYPE html>
<html>
    <head>
       <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">

        <script src=""></script>
    </head>
    <body>
        <div align="center">
            <h2>Sprintech School Student Registration</h2>
            <tr>
                <div align="left">
                    <h3><a th:href="@{'/new'}">Add New</a> </h3> <!-- goes to new.html page -->
                </div>
            </tr>
            <tr>
                <div class="col-sm-5" align="center">
                    <div class="panel-body" align="center">
                        <table class="table">
                            <thead class="thead-dark">
                                <tr>
                                    <th>Student ID</th>
                                    <th>Student Name</th>
                                    <th>Course</th>
                                    <th>Edit</th>
                                    <th>Fees</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="student : ${liststudent}"> <!--coming from domain student class-->>
                                    <td th:text="${student.id}">Student ID</td>
                                    <td th:text="${student.studentName}">Student Name</td>
                                    <td th:text="${student.course}">Course</td>
                                    <td th:text="${student.fee}">Fees</td>
                                    <td>
                                        <a th:href="@{'/edit/' + ${student.id}}">Edit</a>
                                        <a th:href="@{'/delete/' + ${student.id}}">Delete</a>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </tr>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/js/bootstrap.min.js" integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd" crossorigin="anonymous"></script>
 
    </body>
</html>
